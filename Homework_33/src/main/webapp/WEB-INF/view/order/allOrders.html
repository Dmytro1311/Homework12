<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Orders</title>

</head>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>date</th>
        <th> products </th>
        <th> cost </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${orders.empty}">
        <td colspan="2"> Order List is empty </td>
    </tr>
    <tr th:each="order : ${orders}">
        <td><span th:text="${order.name}"> Name </span></td>
        <td><span th:text="${order.cost}"> Cost </span></td>
        <td><span th:text="${order.cost}"> ID </span></td>

    </tr>
    </tbody>
</table>
</html>
